apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<your-org>/apm-monitor.git'
    targetRevision: main
    path: elasticsearch
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
