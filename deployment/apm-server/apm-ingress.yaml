apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apm-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
    - hosts:
        - apm.example.com
      secretName: elastic-tls   # can reuse your TLS secret
  rules:
    - host: apm.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apm-server
                port:
                  number: 8200
