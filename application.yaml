apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apm-monitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/toysavi/apm-monitor.git'
    targetRevision: main
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elastic-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
